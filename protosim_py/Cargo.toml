[package]
name = "protosim-py"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "protosim_py"
crate-type = ["cdylib"]

[dependencies]
num-bigint = "0.4.3"
pyo3 = { version = "0.18.3", features = ["num-bigint"] }
protosim = { path = "../protosim" }
tokio = { version = "1.23.0", features = ["full"] }
ethers = "^2.0.2"
once_cell = "1.17.2"
revm = { git = "https://github.com/bluealloy/revm", tag = "v22", features = [
    "ethersdb",
] }
