name: Release Python Wheel

on:
  release:
    types:
      - prereleased
      - released
  workflow_dispatch: { }

permissions:
  id-token: write
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  tests-and-lints:
    uses: ./.github/workflows/tests-and-lints-template.yaml
    secrets:
      gh_token: ${{ secrets.GH_TOKEN }}
      infura_api_key: ${{ secrets.INFURA_API_KEY }}

  build_python_wheel_linux:
    uses: propeller-heads/ci-cd-templates/.github/workflows/release-python-package.yaml@main
    needs:
      - tests-and-lints
    permissions:
      id-token: write
      contents: read
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    with:
      runs_on: 'ubuntu-latest'
      yum_packages: "pkgconfig openssl-devel"
      package_root: "protosim_py"
      use_maturin: true
  build_python_wheel_macos:
    uses: propeller-heads/ci-cd-templates/.github/workflows/release-python-package.yaml@main
    needs:
      - tests-and-lints
    permissions:
      id-token: write
      contents: read
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    with:
      runs_on: 'macos-latest'
      package_root: "protosim_py"
      use_maturin: true