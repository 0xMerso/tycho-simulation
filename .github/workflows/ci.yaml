name: Continuous Integration

on:
  pull_request:

permissions:
  id-token: write
  contents: read

jobs:
  tests-and-lints:
    uses: ./.github/workflows/tests-and-lints-template.yaml
    secrets:
      infura_api_key: ${{ secrets.INFURA_API_KEY }}
      app_id: ${{ secrets.APP_ID }}
      app_private_key: ${{ secrets.APP_PRIVATE_KEY }}

